<!-- Booking Modal -->
<div id="booking-modal" class="fixed inset-0 z-[70] hidden">
  <div class="absolute inset-0 bg-black/60" data-close-booking></div>
  <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-[95%] max-w-[560px] rounded-2xl bg-white dark:bg-surface-dark border border-[#e6e6db] dark:border-[#333] shadow-2xl">
    <div class="p-6 md:p-8">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-[#181811] dark:text-white text-xl font-bold">Book an Appointment</h3>
        <button class="text-[#181811] dark:text-white" id="booking-close" aria-label="Close">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <form id="booking-form" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-sm text-gray-600 dark:text-gray-300">Full Name</label>
            <input type="text" name="name" required class="mt-1 w-full rounded-lg border border-[#e6e6db] dark:border-[#333] bg-white dark:bg-transparent px-3 py-2" />
          </div>
          <div>
            <label class="text-sm text-gray-600 dark:text-gray-300">Phone</label>
            <input type="tel" name="phone" required class="mt-1 w-full rounded-lg border border-[#e6e6db] dark:border-[#333] bg-white dark:bg-transparent px-3 py-2" />
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-sm text-gray-600 dark:text-gray-300">Service</label>
            <select name="service" required class="mt-1 w-full rounded-lg border border-[#e6e6db] dark:border-[#333] bg-white dark:bg-transparent px-3 py-2">
              <option value="Standard Cut">Standard Cut</option>
              <option value="Skin Fade">Skin Fade</option>
              <option value="Beard Trim">Beard Trim</option>
              <option value="Kids/Seniors">Kids/Seniors</option>
              <option value="After Hours">After Hours</option>
            </select>
          </div>
          <div>
            <label class="text-sm text-gray-600 dark:text-gray-300">Preferred Date</label>
            <input type="date" name="date" required class="mt-1 w-full rounded-lg border border-[#e6e6db] dark:border-[#333] bg-white dark:bg-transparent px-3 py-2" />
          </div>
        </div>
        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">Notes</label>
          <textarea name="notes" rows="3" class="mt-1 w-full rounded-lg border border-[#e6e6db] dark:border-[#333] bg-white dark:bg-transparent px-3 py-2" placeholder="Any preferences or questions?"></textarea>
        </div>
        <button type="submit" class="w-full rounded-full h-12 bg-primary text-[#181811] text-sm font-bold tracking-wide hover:shadow-[0_0_15px_rgba(212,175,55,0.6)] transition-shadow">Confirm Booking</button>
      </form>
      <p id="booking-success" class="hidden mt-4 text-green-600 dark:text-green-400 text-sm font-medium">Thanks! We received your request and will confirm shortly.</p>
    </div>
  </div>
</div>
